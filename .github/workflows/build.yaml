name: 이미지 빌드 & 푸쉬
on:
  workflow_call:

jobs:
  build:
    runs-on: [ ubuntu-latest ]
    name: 이미지 빌드하기

    permissions:
      id-token: write
      contents: read

    steps:
      - name: GitHub 에서 레포 받아오기
        uses: actions/checkout@v3

      - name: JDK17 준비하기
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 준비하기
        uses: gradle/gradle-build-action@v2

      - name: 이미지 빌드하기
        id: build-image
        run: | 
          chmod +x scripts/build.sh &&
          /bin/bash scripts/build.sh
