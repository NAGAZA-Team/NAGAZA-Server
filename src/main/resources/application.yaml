spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  flyway:
    enabled: false
app:
  headers:
    authToken: X-AUTH-TOKEN
  token:
    secret: ${AUTH_SECRET}
    expiration:
      access: 86400
      refresh: 384000
